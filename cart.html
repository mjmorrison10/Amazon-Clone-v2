<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon 2.0</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/jdenticon@3.1.0/dist/jdenticon.min.js"
      async
      integrity="sha384-VngWWnG9GS4jDgsGEUNaoRQtfBGiIKZTiXwm9KpgAeaRn6Y/1tAFiyXqSzqC8Ga/"
      crossorigin="anonymous"
    ></script>

    <script src="./header.js"></script>
  </head>
  <body>
    <!-- header -->
    <div class="bg-white w-full">
      <div class="header h-16 bg-black flex items-center">
        <div class="logo w-1/5 h-16 ml-10 mb-1 pt-3">
          <a href="/index.html">
            <img
              class="w-28 h-16 object-contain"
              src="https://www.pinclipart.com/picdir/big/57-576184_view-our-amazon-storefront-amazon-logo-white-png.png"
              alt="Amazon Logo"
            />
          </a>
        </div>
        <!-- Search Bar -->
        <input
          class="
            h-9
            w-2/5
            bg-gray-800
            border border-blue-700 border-opacity-75
            rounded-l-xl
            px-3
            text-white
            ml-6
            focus:outline-none
            placeholder-white
          "
          id="search"
          type="text"
          placeholder="Search..."
        />
        <div
          class="
            categories
            h-9
            w-30
            bg-gray-800
            border border-blue-700 border-opacity-75
            px-3
            text-white
            flex
            items-center
          "
        >
          categories
          <!-- Chevron  Icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4 ml-3"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            />
          </svg>
        </div>
        <!-- Search -->
        <div
          class="
            search-icon
            h-9
            w-10
            bg-blue-500
            rounded-r-xl
            flex
            justify-center
            items-center
            text-white
          "
        >
          <!-- Search SVG Icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </div>

        <!-- Right Icons -->
        <div
          class="
            icons
            text-blue-500
            flex
            items-center
            ml-auto
            mr-8
            w-48
            h-16
            justify-around
          "
        >
          <!-- heart svg icon -->
          <svg
            class="h-5 w-5 cursor-pointer duration-500 transform hover:scale-125"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
            />
          </svg>

          <!-- cart icon -->

          <a href="/cart.html">
            <div
              class="
                cart-icon
                h-10
                w-10
                bg-blue-500
                flex
                items-center
                justify-center
                rounded-xl
                relative
                hover:bg-blue-600
                duration-500
                transform
                hover:scale-105
              "
            >
              <!-- Total Items in cart -->
              <div
                class="
                  cart-item-number
                  absolute
                  -top-1
                  -right-1
                  h-4
                  w-4
                  bg-white
                  rounded-full
                  flex
                  justify-center
                  items-center
                  text-gray-800 text-xs
                "
              >
                1
              </div>
              <!-- cart svg icon -->
              <svg
                class="h-5 w-5 text-blue-300"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
                />
              </svg>
            </div>
          </a>

          <!-- bell svg icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 cursor-pointer duration-500 transform hover:scale-125"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
            />
          </svg>
          <!-- Jdenticon icon -->
          <svg
            class="h-12 w-12 rounded duration-500 transform hover:scale-105"
            data-jdenticon-value="jessy"
          ></svg>
        </div>
      </div>
    </div>

    <div class="main h-screen flex border-t-2 border-blue-700">
      <!-- Sidebar -->
      <div
        class="
          main-sidebar
          hidden
          md:block
          border-r-2 border-blue-700
          w-1/5
          bg-black
          p-6
        "
      >
        <!-- categories -->
        <div class="sidebar-categories">
          <!-- Categories -->
          <div
            class="
              sidebar-main-category
              text-blue-300
              cursor-pointer
              flex
              font-bold
              mb-4
              p-2
              bg-blue-500 bg-opacity-40
              rounded-lg
              duration-500
              transform
              hover:scale-105
            "
          >
            <!-- grid svg icon -->
            <span class="w-8">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
                />
              </svg>
            </span>
            <span>Categories</span>
          </div>

          <!-- Echo and Alexa -->
          <div
            class="
              sidebar-main-category
              text-blue-500
              cursor-pointer
              flex
              font-bold
              p-2
              duration-500
              transform
              hover:scale-105
            "
          >
            <span class="w-8"></span>
            <span>Echo and Alexa</span>
          </div>

          <!-- Kindle -->
          <div
            class="
              sidebar-main-category
              text-blue-500
              cursor-pointer
              flex
              font-bold
              p-2
              duration-500
              transform
              hover:scale-105
            "
          >
            <span class="w-8"></span>
            <span>Kindle</span>
          </div>

          <!-- Books -->
          <div
            class="
              sidebar-main-category
              text-blue-500
              cursor-pointer
              flex
              font-bold
              p-2
              duration-500
              transform
              hover:scale-105
            "
          >
            <span class="w-8"></span>
            <span>Books</span>
          </div>

          <!-- Electronics -->
          <div
            class="
              sidebar-main-category
              text-blue-500
              cursor-pointer
              flex
              font-bold
              p-2
              duration-500
              transform
              hover:scale-105
            "
          >
            <span class="w-8"></span>
            <span>Electronics</span>
          </div>

          <!-- Home and Garden -->
          <div
            class="
              sidebar-main-category
              text-blue-500
              cursor-pointer
              flex
              font-bold
              p-2
              duration-500
              transform
              hover:scale-105
            "
          >
            <span class="w-8"></span>
            <span>Home & Garden</span>
          </div>

          <!-- Fashion -->
          <div
            class="
              sidebar-main-category
              text-blue-500
              cursor-pointer
              flex
              font-bold
              p-2
              duration-500
              transform
              hover:scale-105
            "
          >
            <span class="w-8"></span>
            <span>Fashion</span>
          </div>

          <!-- Sell on Amazon -->
          <div
            class="
              sidebar-main-category
              text-blue-500
              cursor-pointer
              flex
              font-bold
              p-2
              hover:bg-gray-700
              rounded-xl
              duration-500
              transform
              hover:scale-105
            "
          >
            <span class="w-8">
              <i class="fas fa-percent"></i>
            </span>
            <span>Sell on Amazon</span>
          </div>

          <!-- Help -->
          <div
            class="
              sidebar-main-category
              text-blue-500
              cursor-pointer
              flex
              font-bold
              p-2
              hover:bg-gray-700
              rounded-xl
              duration-500
              transform
              hover:scale-105
            "
          >
            <span class="w-8">
              <i class="far fa-question-circle"></i>
            </span>
            <span>Help</span>
          </div>
        </div>
      </div>

      <!-- main section -->
      <div class="main-section flex-1 p-6 bg-gray-900">
        <!-- banner -->
        <h1 class="font-bold text-gray-400 text-3xl mb-6">Shopping Cart</h1>
        <div class="table-tiles flex font-bold text-gray-400">
          <!-- Headers -->
          <h2 class="flex-grow">Product</h2>
          <h2 class="w-48">Count</h2>

          <h2 class="w-48">Total Cost</h2>
          <span class="w-10"></span>
        </div>

        <!-- ***** cart items -->
        <div class="cart-items mt-5">
          <!-- ***** cart item 1 -->
          <div
            class="cart-item border-b border-gray-100 flex items-center pb-4"
          >
            <!-- image -->
            <div class="cart-item-image mr-4 w-40 h-24 bg-white p-4 rounded-lg">
              <img
                class="w-full h-full object-contain"
                src="https://m.media-amazon.com/images/I/71an9eiBxpL._AC_SL1500_.jpg"
                alt=""
              />
            </div>

            <!-- ***** Product details -->
            <div class="cart-item-details flex-grow">
              <!-- Product title -->
              <div class="cart-item-title font-bold text-sm text-gray-600">
                Apple MacBook Pro 13,3
              </div>

              <!-- Product Brand -->
              <div class="cart-item-brand text-sm text-gray-400">Apple</div>
            </div>

            <!-- ***** cart item counter -->
            <div class="cart-item-counter w-48 flex items-center">
              <!-- Chevron Icon Left -->
              <div
                class="
                  chevron-left
                  text-gray-400
                  bg-gray-100
                  rounded
                  h-6
                  w-6
                  flex
                  justify-center
                  items-center
                  hover:bg-gray-200
                  mr-2
                  cursor-pointer
                "
              >
                <i class="fas fa-chevron-left fa-xs"></i>
              </div>

              <!-- Amount -->
              <h4 class="text-gray-400">x1</h4>

              <!-- Chevron Icon Right -->
              <div
                class="
                  chevron-right
                  text-gray-400
                  bg-gray-100
                  rounded
                  h-6
                  w-6
                  flex
                  justify-center
                  items-center
                  hover:bg-gray-200
                  ml-2
                  cursor-pointer
                "
              >
                <i class="fas fa-chevron-right fa-xs"></i>
              </div>
            </div>

            <!-- ***** item total cost -->
            <div class="cart-item-total-cost w-48 font-bold text-gray-400">
              $1,490.00
            </div>

            <!-- ***** delete button -->
            <div
              class="
                cart-item-delete
                w-10
                font-bold
                text-gray-300
                cursor-pointer
                hover:text-gray-400
                duration-500
                transform
                hover:scale-125              
              "
            >
              <i class="fas fa-times"></i>
            </div>
          </div>

          <!-- ***** cart item 2 -->
          <div
            class="cart-item border-b border-gray-100 flex items-center pb-4"
          >
            <!-- image -->
            <div class="cart-item-image mr-2 mt-2 w-40 h-24 bg-white p-4 rounded-lg">
              <img
                class="w-full h-full object-contain"
                src="https://m.media-amazon.com/images/I/61-PblYntsL._AC_SL1500_.jpg"
              />
            </div>

            <!-- ***** Product details -->
            <div class="cart-item-details flex-grow">
              <!-- Product title -->
              <div class="cart-item-title mt-2 font-bold text-sm text-gray-600">
                Nintendo Switch
              </div>

              <!-- Product Brand -->
              <div class="cart-item-brand text-sm text-gray-400">Nintendo</div>
            </div>

            <!-- ***** cart item counter -->
            <div class="cart-item-counter w-48 flex items-center">
              <!-- Chevron Icon Left -->
              <div
                class="
                  chevron-left
                  text-gray-400
                  bg-gray-100
                  rounded
                  h-6
                  w-6
                  flex
                  justify-center
                  items-center
                  hover:bg-gray-200
                  mr-2
                  cursor-pointer
                "
              >
                <i class="fas fa-chevron-left fa-xs"></i>
              </div>

              <!-- Amount -->
              <h4 class="text-gray-400">x1</h4>

              <!-- Chevron Icon Right -->
              <div
                class="
                  chevron-right
                  text-gray-400
                  bg-gray-100
                  rounded
                  h-6
                  w-6
                  flex
                  justify-center
                  items-center
                  hover:bg-gray-200
                  ml-2
                  cursor-pointer
                "
              >
                <i class="fas fa-chevron-right fa-xs"></i>
              </div>
            </div>

            <!-- ***** item total cost -->
            <div class="cart-item-total-cost w-48 font-bold text-gray-400">
              $299.00
            </div>

            <!-- ***** delete button -->
            <div
              class="
                cart-item-delete
                w-10
                font-bold
                text-gray-300
                cursor-pointer
                duration-500
                transform
                hover:scale-125
                hover:text-gray-400
              "
            >
              <i class="fas fa-times"></i>
            </div>
          </div>

          <!-- Complete Order -->
          <div class="complete-order flex justify-end mt-10">
            <!-- price -->
            <div class="total-cost mr-7">
              <h2 class="text-gray-400">Total Cost</h2>
              <div class="total-cost-number text-3xl font-bold text-gray-600">
                $1,789.00
              </div>
            </div>
            <!-- button -->
            <div
              class="
                complete-order-button
                w-56
                flex
                items-center
                justify-center
                bg-yellow-500
                rounded
                text-white
                cursor-pointer
                hover:bg-yellow-600
              "
            >
              Complete Order
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
